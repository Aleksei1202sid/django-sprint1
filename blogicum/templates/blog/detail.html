{% extends "base.html" %}
{% block title %}
  <h1>{{ post.location }}. {{ post.date}}</h1>
{% endblock %}
{% block content %}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}             
      </li>
      <li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category%}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {{ post.text|linebreaksbr }}
    </p>          
  </article>                
{% endblock %}
